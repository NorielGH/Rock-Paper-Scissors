<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <main>
            <section>
                <aside class="player-move">
                    <h2>Player</h2>
                    <button onclick="
                    playGame('rock')"
                    class="move-player-btn"><img src="img/rock.png" class="move-icon">
                    </button>
                
                    <button onclick="
                    playGame('paper')"
                    class="move-player-btn"><img src="img/paper.png" class="move-icon">
                    </button>
            
                    <button onclick="
                    playGame('scissors')"
                    class="move-player-btn"><img src="img/scissors.png" class="move-icon">
                    </button>
                </aside>
                <article>
                    <div>
                        <p class="js-result result"><p>   
                    </div>
                    <div class="move-img">
                        <p class="js-move-player"></p>
                        <p><img src="img/vs.png"></p>
                        <p class="js-move-computer"></p>
                    </div>       
                </article>
                <aside class="computer-move">
                    <h2>Computer</h2>

                    <button class="move-computer-btn"><img src="img/rock.png" class="move-icon">
                    </button>
                    
                    <button class="move-computer-btn"><img src="img/paper.png" class="move-icon">
                    </button>
            
                    <button class="move-computer-btn"><img src="img/scissors.png" class="move-icon">
                    </button>
                </aside>
            </section>
        </main>
        <footer>
            <p class="js-score score"></p> 
            <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
            resetMove();
            "class="reset-score-btn">Reset Score</button>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
